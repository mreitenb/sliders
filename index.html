<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weighted Average Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weighted Average Calculator</h1>

    <div class="category">
      <label>Teaching Score: <span id="teachingScoreVal">250</span></label>
      <input type="range" id="teachingScore" min="0" max="500" step="10" value="250" />
    </div>
    <div class="category">
      <label>Scholarship Score: <span id="scholarshipScoreVal">250</span></label>
      <input type="range" id="scholarshipScore" min="0" max="500" step="10" value="250" />
    </div>
    <div class="category">
      <label>Service Score: <span id="serviceScoreVal">250</span></label>
      <input type="range" id="serviceScore" min="0" max="500" step="10" value="250" />
    </div>

    <hr />

    <div class="category">
      <label>Teaching Weight (%): <span id="teachingWeightVal">33</span></label>
      <input type="range" id="teachingWeight" min="0" max="100" step="5" value="33" />
    </div>
    <div class="category">
      <label>Scholarship Weight (%): <span id="scholarshipWeightVal">33</span></label>
      <input type="range" id="scholarshipWeight" min="0" max="100" step="5" value="33" />
    </div>
    <div class="category">
      <label>Service Weight (%): <span id="serviceWeightVal">34</span></label>
    </div>

    <h2>Weighted Average: <span id="weightedAverage">250.00</span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
